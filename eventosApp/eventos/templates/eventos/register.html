<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<header class="w3-container w3-center w3-padding-32">
  <h1><b>ABC EVENTOS</b></h1>
  <p>Registro de Usuario</p>
</header>
    <form method="post" action="" onsubmit="return sendForm();">
	<input id="email" name="email" type="email" placeholder="ejemplo@correo.com" /><br />
	<input id="password" name="password" type="password" /><br />
	<input id="send" name="send" type="submit" value="Registrar" />
	</form>
 <script>
        function sendForm() {

            $.ajax({
                type: "POST",
                url:  "addUser/",
                data: JSON.stringify({  'password': $('#password').val() , 'email': $('#email').val() }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data){
                    alert("Usuario registrado");
                    window.location = "http://"+window.location.host+"/eventos/";
                },
                failure: function(errMsg) {
                    alert("Se present√≥ un error al adicionar el usuario");
                }
            });
            return false;
        }
    </script>

</body>
</html>
