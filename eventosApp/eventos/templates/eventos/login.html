<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<header class="w3-container w3-center w3-padding-32">
  <h1><b>ABC EVENTOS</b></h1>
  <p>Login</p>
</header>
<label id="message"></label><br /><br />

<form method="post" action="" onsubmit="return sendForm();">
	Usuario <input id="email" name="email" type="text" placeholder="Usuario" required /><br />
	Contraseña <input id="password" name="password" type="password" required /><br />
	<input id="send" name="send" type="submit" value="login" />
</form>
<script>
 function sendForm() {
            $.ajax({
                type: "POST",
                url:  "/login",
                data: JSON.stringify({email: $('#email').val() , password: $('#password').val() }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(response) {
                    if(response.message == "ok")
                    {
                        window.location = "http://"+document.location.host+"eventos/";
                    }
                    else
                    {
                        alert(response.message);
                    }
                },
                failure: function(errMsg) {
                    alert("Se presentó un error al intentar el login");
                }
            });
        }
    </script>


</body>
</html>
